<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Ejercicio de Formulario</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form action="#" name="solucionFormulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="correo@empresa.com" maxlength="30">

            <label for="asunto">Asunto</label>
            <select name="asunto" id="asunto">
                <option value="InformacionWeb">Pedir Informacion Web</option>
                <option value="CitaPrevia">Solicitar Cita</option>
                <option value="Otros">Otros</option>
            </select>

            <label for="marketing">Â¿Como nos ha conocido?</label>
            <div class="marketing">
                <input type="checkbox" value="amigo" id="amigo"><label>Un amigo</label>
                <input type="checkbox" value="google" id="google"><label>Por Google</label>
                <input type="checkbox" value="conocido" id="conocido"><label>Un conocido</label>
                <input type="checkbox" value="familia" id="familia"><label>Un familiar</label>
                <input type="checkbox" value="otro" id="otro"><label>Otro</label>
            </div>

            <label for="mensaje">Escribe tu mensaje</label>
            <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>
            <input type="checkbox" value="Acepta_RGPD" id="rgpd" required>
            <label for="rgpd" class="rgpd">He leido y acepto el <a href="#" target="_blank">aviso legal y la politica de privacidad</a></label>

    </body>
</html>
